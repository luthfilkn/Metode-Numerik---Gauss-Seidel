<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gauss-Seidel Method</title>
    <link rel="stylesheet" href="desain.css">
</head>
<body>
    <!-- Header Utama -->
    <h1>Gauss-Seidel Method</h1>

    <!-- Input Jumlah Variabel -->
    <div class="input-section">
        <label for="matrixSize">Masukkan jumlah variabel:</label>
        <input 
            type="number" 
            id="matrixSize" 
            min="2" 
            placeholder="Masukkan jumlah variabel (min 2)" 
        />
        <button id="generateMatrix">Generate Matrix</button>
    </div>

    <!-- Input Matriks -->
    <div id="matrixInputs"></div>
    
    <!-- Tombol Hitung -->
    <button id="calculate" style="display:none;">Hitung</button>

    <!-- Wrapper untuk Hasil -->
    <div class="center-wrapper">
        <h2>Hasil Perhitungan:</h2>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Iterasi</th>
                    <th>Nilai Variabel</th>
                    <th>Error</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data akan diisi secara dinamis melalui JavaScript -->
            </tbody>
        </table>

        <h2>Nilai Error per Iterasi:</h2>
        <table id="errorTable">
            <thead>
                <tr>
                    <th>Iterasi</th>
                    <th>Error</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data akan diisi secara dinamis melalui JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Hasil Akhir -->
    <div id="finalResult"></div>

    <!-- JavaScript -->
    <script src="logika.js"></script>
</body>
</html>
