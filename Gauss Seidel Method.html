<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Metode Gauss Seidel</title>
    <link rel="stylesheet" href="desain.css">
</head>
<body>
    <!-- Header Utama -->
    <h1>Metode Gauss Seidel</h1>

    <!-- Input Jumlah Variabel -->
    <div class="input-section">
        <label for="matrixSize">Masukkan jumlah variabel:</label>
        <input 
            type="number" 
            id="matrixSize" 
            min="2" 
            placeholder="Masukkan jumlah variabel (min 2)" 
        />
        <button id="generateMatrix">Hasilkan Matrix</button>
    </div>

    <!-- Input Matriks -->
    <div id="matrixInputs"></div>

    <!-- Tebakan Awal -->
    <div id="initialGuess">
        <h2>Tebakan Awal</h2>
        <div id="guessInputs"></div> 
    </div>

    <!-- Input Toleransi -->
    <div id="toleranceSection">
        <label for="tolerance">Masukkan Toleransi :</label>
        <input 
            type="number" 
            id="tolerance" 
            step="0.001" 
            placeholder="Contoh: 0.001" 
        />
    </div>

    <!-- Tombol Hitung -->
    <button id="calculate" style="display:none;">Hitung</button>

    <!-- Wrapper untuk Hasil -->
    <div class="center-wrapper">
        <h2>Hasil Perhitungan:</h2>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Iterasi</th>
                    <th>Nilai Variabel</th>
                    <th>Error</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data akan diisi secara dinamis melalui JavaScript -->
            </tbody>
        </table>

        <h2>Nilai Error per iterasi:</h2>
        <table id="errorTable">
            <thead>
                <tr>
                    <th>Iterasi</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data akan diisi secara dinamis melalui JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Hasil Akhir -->
    <div id="finalResult"></div>

    <script src="logika.js"></script>
</body>
</html>
